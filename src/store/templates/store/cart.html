<!DOCTYPE html>
{% extends 'store/base.html' %}

{% block content %}
{% load static %}

<div class="row">
	<div class="col-lg-12 mt-4">

		<div class="card">

			<!-- <h1>card</h1> -->
			<div class="m-2 border-bottom pb-3">
				<a class="btn btn-secondary" href="{% url 'store' %}">&#x2190; Continue Shopping</a>
			</div>
			
			<div class="d-flex justify-content-between align-items-center m-3">
				<div>
					<h5 class="m-auto">Items: <strong>2</strong></h5>
				</div>
				<div>
					<h5 class="m-auto">Total: <strong>40$</strong></h5>
				</div>
				<div>
					<a class="btn btn-success float-end" href="{% url 'checkout' %}">checkout</a>
				</div>
			</div>
		</div>
		<br>
		<div class="card">
			
			<div class="d-flex align-items-stretch text-center p-2 m-1">
				<div style="flex: 2;"></div>
				<div style="flex: 2;"><strong>Item</strong></div>
				<div style="flex: 1;"><strong>Prix</strong></div>
				<div style="flex: 1;"><strong>Quantity</strong></div>
				<div style="flex: 1;"><strong>Total</strong></div>
			</div>

			<div class="d-flex align-items-stretch text-center p-2 m-1">
				<div style="flex: 2;">
					<img class="img-thumbnail" src="{% static 'store/images/product.png' %}" alt="">
				</div>
				<div class="d-flex-center-center " style="flex: 2;">Product 1</div>
				<div class="d-flex-center-center " style="flex: 1;">20</div>
				<div class="d-flex-center-center" style="flex: 1;">
					<span class="p-2">2</span>
					<div class="d-grid">
						<a href="#"><i class="fas fa-arrow-up"></i></a>
						<a href="#"><i class="fas fa-arrow-down"></i></a>
					</div>
				</div>
				<div class="d-flex-center-center " style="flex: 1;">40</div>
			</div>

		</div>
	</div>
</div>

<!-- <h5>Items: <strong>3</strong></h5> -->

{% endblock content %}
