<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="{% static 'dashboard/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'dashboard/css/main.css' %}">
	<link rel="shortcut icon" href="{% static 'dashboard/images/favicon.ico' %}">
	{% if title %}
	<title>Store | {{title}}</title>
	{% else %}
	<title>Store</title>
	{% endif %}
</head>
<body>
	

	<div class="base-container">

		
		<section class="main-sidebar">
			
			<div id="side-bar">
				<div >
					<a class="brand" href="{% url 'dashboard' %}">
						<img src="{% static 'dashboard/images/blog-icon.png' %}" alt="#" width="30px">
						<span>Brand</span>
					</a>
				</div>
				<div class="first-menu">
					<ul>
						<li class=""><a href="{% url 'dashboardp' %}">Dashboard</a></li>
						<li class=""><a href="#">My Store</a></li>
						<li class=""><a href="#">Analytics</a></li>
						<li class=""><a href="#">Orders</a></li>
						<li class=""><a href="#">Team</a></li>
					</ul>
					<div class="pt-3 second-menu">
						<ul>
							<li class=""><a href="#">Settings</a></li>
							<li><a href="{% url 'logout' %}">Logout</a></li>
						</ul>
					</div>
				</div>
			</div>
		</section>


		<section class="content">
			<div class="">
				<div class="top-redius"></div>
				<nav class="navbar-section d-flex align-items-center">
					<div class="d-flex align-items-center">
						<form action="#">
							<div class="search-bar-c">
								<input type="search" name="Search" placeholder="Search..." id="">
								<button type="submit" class="search-btn">
									<i class="text-dark  fas fa-search"></i>
								</button>
							</div>
						</form>
					</div>
					<div class="right-navbar d-flex align-items-center">
						<input type="checkbox" id="switch-mode" hidden>
						<label for="switch-mode" class="switch-button">
							<small id="mode-message">Light</small>
						</label>
						<div>
							<a href="#">
								<div class="notif-icon">
									<div class="new-notif"><span>99+</span></div>
								</div>
							</a>
						</div>
						<div >
							<a href="#">
								<img src="{% static 'dashboard/images/default_profile_pic.jpeg' %}" alt="" width="45px" class="img-fluid rounded-circle">
							</a>
						</div>
					</div>
				</nav>
				<div class="window-p">
					<div>
						{% block content %}

						{% endblock content %}
					</div>
				</div>
			</div>
		</section>
	</div>

	<script src="{% static 'dashboard/js/base.js' %}"></script>
	<script src="{% static 'dashboard/js/fontawesome-all.min.js' %}"></script>
</body>
</html>
