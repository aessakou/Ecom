<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="{% static 'dashboard/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'dashboard/css/main.css' %}">
	<link rel="shortcut icon" href="{% static 'dashboard/images/favicon.ico' %}">
	{% if title %}
	<title>Dashboard | {{title}}</title>
	{% else %}
	<title>Dashboard</title>
	{% endif %}
</head>
<body>
	

	<div class="base-container">

		
		<section class="main-sidebar">
			
			<div id="side-bar">
				<div >
					<a class="brand" href="#">
						<img src="{% static 'dashboard/images/blog-icon.png' %}" alt="#" width="30px">
						<span>Brand</span>
					</a>
				</div>
				<div class="first-menu">
					<ul>
						<li class="active"><a href="#">Dashboard</a></li>
						<li class=""><a href="#">My Store</a></li>
						<li class=""><a href="#">Analytics</a></li>
						<li class=""><a href="#">Orders</a></li>
						<li class=""><a href="#">Team</a></li>
					</ul>
					<div class="pt-3 second-menu">
						<ul>
							<li class=""><a href="#">Settings</a></li>
							<li><a href="#">Logout</a></li>
						</ul>
					</div>
				</div>
			</div>
		</section>


		<section class="content">
			<div class="">
				<div class="navbar-section">
					<nav class="">

					</nav>
				</div>
				<div class="window-p">
					<div>
						{% block content %}

						{% endblock content %}
					</div>
				</div>
			</div>
		</section>
	</div>

</body>
</html>
